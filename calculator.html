<!DOCTYPE html><html><head>
	<title>Calculator</title><meta charset="utf-8">
	<script type="text/javascript">

	function cube() 
	{
	x = calc.n1.value;
	z = Math.pow(x, 3);
	alert("The Cube of: "+x+" is: "+z);
	}
	function sin() 
	{
	x = calc.n1.value;
	z = Math.sin(x);
	alert("The sin(x) of: "+x+" is: "+z);
	function pow4() 
	{
	x = calc.n1.value;
	z = Math.pow(x, 4);
	alert("The pow4 of: "+x+" is: "+z);
	function square() 
	{
	x = calc.n1.value;
	z = Math.pow(x, 2);
	alert("The square of: "+x+" is: "+z);
	}
	</script>
	</head>
	<body>
		<form name="calc">
			<h1>Calculadora de Omar Diaz</h1>
			Number:
			<input type="number" id="n1">
			<button onclick="cube()"> x^3 </button>
			<button onclick="sin()"> sin(x) </button>
			<button onclick="pow4()"> x^4 </button>
			<button onclick="square()"> x^2 </button>
		</form>
	</body>
</html>
